    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katy</title>
</head>

<body style="overflow-x: hidden;">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="color: rgb(4, 0, 255);">Wrong Guess</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h1 style="color: #0f9b0f;">Kya bhai Itna bhi nai guess kar sakta kya??</h1>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <section class="terminal" data-aos="fade-right" style="width: 100%;height:100% !important;padding:10px;">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" style="font-size:10vw;font-family: Lucida Handwriting;color: white;">
                    Katy
                </h1>
                <div class="container">
                    <iframe style="width: 100%;height: 500px" class="responsive-iframe" src="Videos/katy.mp4"></iframe>
                </div>
                <br>
                <p class="button is-danger is-outlined" style="font-size: 4vw;color: white;">Next Hint : Another mother from same place</p>
                <br>
                <div class="form-group">
                    <input style="padding: 10px;font: 3vw cursive;" type="email" class="form-control" id="lang"
                        placeholder="Enter The name of the person" name="lang" required>
                </div>
                <br>
                <button onclick="check()" style="font-size:3vw;border-radius: 10px" class="btn btn-danger is-outlined"
                    data-toggle="modal" data-target="#exampleModal" id='submit'>Sure
                    hai? Toh click here</button>
            </div>
        </div>
    </section>
</body>
<script>
    AOS.init({
        duration: 1200,
    })

    function check() {
        var lang = document.getElementById('lang').value.toLowerCase();
        if (lang == 'denaz') {
            window.open('denaz.html','_self');
            document.getElementById('lang').value = ''
        } else {
            modal.style.display = 'block';
            document.getElementById('lang').value = ''
        }
    }
</script>
<style>
    .ui {

    .terminal {
        background: #000000;
        /* fallback for old browsers */

        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #0f9b0f, #000000);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }
</style>
